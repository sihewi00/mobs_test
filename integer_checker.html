<body>
    <h1>Teiler finden</h1>

    <div class="form">
        <label for="guessField">Ganzzahl eingeben: </label><input type="text" id="guessField" class="guessField">
        <input type="submit" value="Eingabe" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    <script>

        const guessSubmit = document.querySelector('.guessSubmit');
        const guessField = document.querySelector('.guessField');

        function checkGuess() {

            let userGuess = parseInt(guessField.value);

            console.log("Value: ", userGuess);

            let intFactors = testIntegerFactors(userGuess);

            console.log("Factors: ", intFactors);

            guessField.value = '';
            guessField.focus();

        }

        function testIntegerFactors(number) {

            let factors = [];

            for (let i = Math.floor(number / 2); i > 1; i--) {

                if (number % i == 0) {
                    factors.push(i);
                }
            }

            return factors;
        }

        guessSubmit.addEventListener('click', checkGuess);

    </script>
</body>
